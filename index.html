<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <section class="container">
        <article class="card">
          <header class="card__header">
            <img
              src="./img/cactus_img.jpg"
              alt="Cactus image"
              class="card__header-img"
            />
            <span class="card__badge">Design</span>
          </header>
          <section class="card__content">
            <h3 class="card__title">Embracing Minimalism</h3>
            <p class="card__paragraph">
              From minimalist sculptures to minimalist paintings, this blog will
              inspire you to appreciate the beauty that lies in simplicity.
            </p>
          </section>
          <hr />
          <footer class="card__footer">
            <span class="card__author">Annie Spratt</span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
